<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browser Action Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Action Recorder</h1>
    
    <div class="status" id="status">
      <span id="statusText">Not recording</span>
      <span id="actionCount" class="action-count"></span>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn btn-primary">Start Recording</button>
      <button id="stopBtn" class="btn btn-secondary" disabled>Stop Recording</button>
    </div>

    <div class="recording-info" id="recordingInfo" style="display: none;">
      <h3>Recording Details</h3>
      <div class="form-group">
        <label for="recordingName">Name:</label>
        <input type="text" id="recordingName" placeholder="e.g., login_to_app">
      </div>
      <div class="form-group">
        <label for="recordingDescription">Description:</label>
        <textarea id="recordingDescription" placeholder="Describe what this recording does"></textarea>
      </div>
      <div class="actions-preview">
        <h4>Actions Recorded: <span id="actionsCount">0</span></h4>
        <div id="actionsList" class="actions-list"></div>
      </div>
      <button id="saveBtn" class="btn btn-success">Download JSONL</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
